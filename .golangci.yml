linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - misspell
    - revive
    - gosec
    - bodyclose
    - errorlint
    - noctx

linters-settings:
  gosec:
    excludes:
      - G304  # Allow file path variables (needed for WAL)

issues:
  max-issues-per-linter: 0
  max-same-issues: 0

run:
  timeout: 5m

